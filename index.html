<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <h3>Welcome to Our Calculator!!</h3>

    <div class="container">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button highlight">AC</button>
            <button class="button highlight">b</button>
            <button class="button highlight">+/-</button>
            <button class="button highlight">รท</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button highlight">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button highlight">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button highlight">+</button>
        </div>
        <div class="row ld">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button highlight">=</button>
        </div>
    </div>
</body>
</html>
